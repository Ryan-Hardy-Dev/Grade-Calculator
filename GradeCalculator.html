<html>
    <head>
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center mt-2">Grade Calculator</h1>
        <div class="col-lg-6 col-md-12 col-sm-12 mx-auto text-center card mt-1 mb-5 bg-light">
            <div class="col-lg-8 col-md-10 col-sm-10 mx-auto mb-3 mt-4 form-horizontal">
                <div class="form-group">
                    <label><b>Score 1:</b></label>
                    <input type="number" id="score1"/>
                </div>
                <div class="form-group">
                    <label><b>Score 2:</b></label>
                    <input type="number" id="score2"/>
                </div>
                <div class="form-group">
                    <label><b>Score 3:</b></label>
                    <input type="number" id="score3"/>
                </div>
                <div class="form-group">
                    <label><b>Score 4:</b></label>
                    <input type="number" id="score4"/>
                </div>
                <button id="submitButton" type="submit" class="btn btn-success" onclick="calculate()">Submit</button>
                <button id="newButton" type="submit" class="btn btn-primary" onClick="window.location.reload()" style="display:none;">New Scores</button>
                <h4 id="resultHeading" class="mt-3">Grade Criteria: </h4>
                <p id="result">
                    <ul class="list-group" id="gradeCriteria">
                        <li class="list-group-item"><h6><b>Grade A*:</b> 70+</h6></li>
                        <li class="list-group-item"><h6><b>Grade A:</b> 60 - 69</h6></li>
                        <li class="list-group-item"><h6><b>Grade B:</b> 50 - 59</h6></li>
                        <li class="list-group-item"><h6><b>Grade C:</b> 40 - 49</h6></li>
                        <li class="list-group-item"><h6><b>Grade D:</b> 0 - 39</h6></li>
                    </ul>
                </p>
            </div>
        </div>
        <script>
            calculate = () => {
                const score1 = document.getElementById("score1").value;
                const score2 = document.getElementById("score2").value;
                const score3 = document.getElementById("score3").value;
                const score4 = document.getElementById("score4").value;
                const sum = parseInt(score1) + parseInt(score2) + parseInt(score3) + parseInt(score4);

                document.getElementById("submitButton").style.display = "none";
                document.getElementById("newButton").style.display = "";
                document.getElementById("gradeCriteria").style.display = "none";

                if(!sum) {
                    document.getElementById("resultHeading").className = "text-danger";
                    document.getElementById("resultHeading").innerHTML = "*Please Enter Score Values Above*";
                    document.getElementById("submitButton").style.display = "";
                    document.getElementById("newButton").style.display = "none";
                }
                if(sum <= 39) {
                    document.getElementById("resultHeading").className = "text-success";
                    document.getElementById("resultHeading").innerHTML = "Your Results";
                    document.getElementById("result").innerHTML = `<b>Grade:</b> D <br/> <b>Score:</b> ${sum}`;
                }
                if (sum >= 40 && sum <= 49) {
                    document.getElementById("resultHeading").className = "text-success";
                    document.getElementById("resultHeading").innerHTML = "Your Results";
                    document.getElementById("result").innerHTML = `<b>Grade:</b> C <br/> <b>Score:</b> ${sum}`;
                }
                if (sum >= 50 && sum <= 59) {
                    document.getElementById("resultHeading").className = "text-success";
                    document.getElementById("resultHeading").innerHTML = "Your Results";
                    document.getElementById("result").innerHTML = `<b>Grade:</b> B <br/> <b>Score:</b> ${sum}`;
                }
                if (sum >= 60 && sum <= 69) {
                    document.getElementById("resultHeading").className = "text-success";
                    document.getElementById("resultHeading").innerHTML = "Your Results";
                    document.getElementById("result").innerHTML = `<b>Grade:</b> A <br/> <b>Score:</b> ${sum}`;
                } 
                if (sum >= 70) {
                    document.getElementById("resultHeading").className = "text-success";
                    document.getElementById("resultHeading").innerHTML = "Your Results";
                    document.getElementById("result").innerHTML = `<b>Grade:</b> A* <br/> <b>Score:</b> ${sum}`;
                }
            };
        </script>
    </body>
</html>
