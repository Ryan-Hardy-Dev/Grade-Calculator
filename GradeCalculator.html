<html>
    <head>
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center mt-2">Grade Calculator</h1>
        <div class="col-lg-6 col-md-12 col-sm-12 mx-auto text-center card mt-1 mb-5 bg-light">
            <div class="col-lg-8 col-md-10 col-sm-10 mx-auto mb-3 mt-4 form-horizontal">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label><b>Score 1:</b></label>
                        <input type="number" id="score1" min="0" max="25"/>
                    </div>
                    <div class="form-group">
                        <label><b>Score 2:</b></label>
                        <input type="number" id="score2" min="0" max="25"/>
                    </div>
                    <div class="form-group">
                        <label><b>Score 3:</b></label>
                        <input type="number" id="score3" min="0" max="25"/>
                    </div>
                    <div class="form-group">
                        <label><b>Score 4:</b></label>
                        <input type="number" id="score4" min="0" max="25"/>
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-success" onclick="calculate()">Submit</button>
                    <button id="newButton" type="submit" class="btn btn-primary" onClick="window.location.reload()" style="display:none;">New Scores</button>
                    <h4 id="resultHeading" class="mt-3">Grade Criteria: </h4>
                    <p id="result">
                        <ul class="list-group" id="gradeCriteria">
                            <li class="list-group-item"><h6><b>Grade A*:</b> 70+</h6></li>
                            <li class="list-group-item"><h6><b>Grade A:</b> 60 - 69</h6></li>
                            <li class="list-group-item"><h6><b>Grade B:</b> 50 - 59</h6></li>
                            <li class="list-group-item"><h6><b>Grade C:</b> 40 - 49</h6></li>
                            <li class="list-group-item"><h6><b>Grade D:</b> 0 - 39</h6></li>
                        </ul>
                    </p>
                </form>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
